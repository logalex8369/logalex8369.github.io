<html>

<head>
  <link rel="stylesheet" href="/HalloweenScramble/styles.css">
</head>

<body>
  
  <div id="scrambledWord" class="scrambledword"></div>
  
  <div class="center">
    <div class = "textbox"><input type="text" id="myWord" class="textbox" onKeyPress="document.getElementById('myWord').style.background = '#ffffff'"></div>
  </div>
  
  <div class="center">
    <button class="check" onclick="check()">Check</button> <button class="giveup" onclick="giveUp()">Give Up</button>
  </div>
  
  <div class="center">
    <p><b>Textbox Color:</b></p>
    <label class="switch">
      <input id="check1" name="check1" type="checkbox" checked>
      <span class="slider round"></span>
    </label>
  </div>
  
  <div class="center">
    <p><b>"Correct" Alert:</b></p>
    <label class="switch">
      <input id="check2" name="check2" type="checkbox" checked>
      <span class="slider round"></span>
    </label>
  </div>
  
  <div class="center">
    <button id="clear" onclick="clearWords()">Clear Words</button>
  </div>
  
  <div id="unscrambled">
  </div>
  
  <script src="/HalloweenScramble/game.js"></script>
</body>

</html>
